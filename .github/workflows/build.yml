name: Build & Test

on: [push]

jobs:
  build & test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: yarn install --frozen-lockfile
    - run: yarn build
    - run: yarn test
      env:
        CI: true
    - name: Cypress run
      uses: cypress-io/github-action@v1
      with:
        start: yarn start
