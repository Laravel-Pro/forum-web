name: Test

on: [push]

jobs:
  Test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: yarn install --frozen-lockfile
    - run: yarn test
      env:
        CI: true
    - name: Cypress run
      uses: cypress-io/github-action@v1
      with:
        start: yarn start
