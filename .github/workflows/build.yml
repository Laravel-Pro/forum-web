name: build

on: [push]

jobs:
  test-build:
    name: Test & Build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install Dependencies
      run: yarn install --frozen-lockfile
    - name: Unit Test
      run: yarn test
      env:
        CI: true
    - name: Pact Test
      run: yarn test:pact
      env:
        CI: true
    - name: End-to-End Test
      uses: cypress-io/github-action@v1
      with:
        start: yarn start

    - name: Build
      run: yarn build
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: build
        path: build

  build-image:
    name: Build Image
    needs: test-build

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Image Tag
        run: |
          IMAGE_NAME="docker.pkg.github.com/laravel-pro/forum-web/pro-web"
          TAG="$(date +%Y%m%d%H%M%S)"
          echo "::set-env name=IMAGE_TAG::$IMAGE_NAME:$TAG"
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: build
          path: docker/build
      - name: Publish Docker
        working-directory: ./docker
        run: |
          echo ${{ github.token }} | docker login -u ${{ github.actor }} --password-stdin docker.pkg.github.com
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
      - name: Deploy to dev server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.dev_server_host }}
          username: root
          key: ${{ secrets.dev_server_key }}
          envs: IMAGE_TAG
          script: |
            cd ~/laravel-pro
            sed -i "s#docker.pkg.github.com/laravel-pro/forum-web/pro-web:[0-9]*#$IMAGE_TAG#g" docker-compose.yml
            docker-compose up -d --no-deps pro-web
            docker image prune --all --force --filter "until=72h"
